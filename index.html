<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Responsive Navbar</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="root">
    <header class="page-header">
      <a class="logo" href="#">
        Mmiri
      </a>
      
      <div class="search-bar">
        
        <form class="search-form">
          <input 
            type="text" 
            name="search-movie" 
            class="search-movie" 
            placeholder="Search movies..."
          />
        </form>
        
        <img 
          class="search-icon" 
          src="./images/search-icon.png" 
          alt="search" 
        />
        
      </div>
      
      <div class="menu mobile">
        <img 
          class="menu-bar" 
          src="./images/hamburger-menu.png"
          alt="menu" 
        />
      </div>
      
      <div class="account">
        <img 
          class="user-image"
          src="../images/user-image.png"
          alt="user" 
        />
      </div>
      
    </header>
    
    <main class="hero">
      
      <div class="sidebar">
        
        <div class="empty">
          
        </div>
        
        <div class="categories">
          
          <div class="menu desktop">
            <img 
            class="menu-bar" 
            src="./images/hamburger-menu.png"
            alt="menu" 
            />
          </div>
          
          <div class="movies type">
            Movies
          </div>
          
          <div class="tv-shows type">
            Tv Shows
          </div>
          
          <div class="kids   type">
            Kids
          </div>
          
          <div class="trending type">
            trending
          </div>
          
          <div class="account">
            Account
          </div>
          
        </div>
        
      </div>
      
    </main>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
